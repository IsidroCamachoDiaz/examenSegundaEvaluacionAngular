<form class="container" [formGroup]="formulario" (ngSubmit)="anadirFormulario()">

    <div class="form-control">
        <label for="nombre">Nombre:</label>
        <input class="form-control" formControlName="nombre" name="nombre">
    </div>
    <div *ngIf="formulario.controls['nombre'].errors" class="text-danger">
       El nombre es requerido.
    </div>
    <div class="form-control">
        <label for="disponible">Esta disponible el puesto:</label>
        <input  formControlName="disponible" name="disponible" type="checkbox">
    </div>
    <div class="form-control">
        <label for="empresa">Empresa:</label>
        <input class="form-control" formControlName="empresa" name="empresa">
    </div>
    <div *ngIf="formulario.controls['empresa'].errors" class="text-danger">
       El nombre de la empresa es requerido.
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!formulario.valid">Guardar Puesto</button>

</form>
<button class="btn btn-danger" routerLink="/puestos/listar" >Cancelar</button>
